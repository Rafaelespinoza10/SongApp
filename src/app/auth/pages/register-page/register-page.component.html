
<div class="flex flex-column">
  <mat-card appearance="outlined" class="p-8 w-80"> <!-- AumentÃ© el padding a 24 -->
    <mat-card-header>
      <span class="text-4xl mb-6 text-center font-bold text-white"> {{'sign in' | titlecase}}</span>
    </mat-card-header>
    <mat-form-field class="w-full mb-2">
      <mat-label>User: </mat-label>
      <input type="text" matInput placeholder="Your Username" class="w-32">
    </mat-form-field>

    <mat-form-field class="w-full mb-2">
      <mat-label>Email: </mat-label>
      <input type="email" matInput placeholder="Your Email" class="w-32">
    </mat-form-field>

    <mat-form-field class="w-full mb-2">
      <mat-label>Password: </mat-label>
      <input type="email" matInput placeholder="Your Password" class="w-32">
    </mat-form-field>


    <button mat-button mat-flat-button color="primary" class="w-full text-xl ">
      <mat-icon>save</mat-icon>
      Create Account
    </button>

      <div class="flex justify-content-end mt-5">
        <a [routerLink]="['/auth/login']" class="text-white"> Do you have an account? Log in.</a>
      </div>
  </mat-card>

</div>
