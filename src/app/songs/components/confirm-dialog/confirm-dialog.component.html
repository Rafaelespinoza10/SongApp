<h2 mat-dialog-title>Are you sure to delete?</h2>
<mat-dialog-content>
  <p>The process is irreversible</p>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClic()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
